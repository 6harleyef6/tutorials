sudo: false

language: php

branches:
    only:
        - master

cache:
    directories:
        - $HOME/local
        - $HOME/zf-mkdoc-theme

env:
    global:
        - DEPLOY_DOCS="$(if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then echo -n 'true' ; else echo -n 'false' ; fi)"
        - SITE_URL=https://zendframework.github.io/tutorials
        - GH_USER_NAME="Matthew Weier O'Phinney"
        - GH_USER_EMAIL="matthew@weierophinney.net"
        - GH_REF="github.com/zendframework/tutorials.git"
        - PATH="$HOME/.local/bin:$PATH"
        - secure: ""

matrix:
    include:
        - php: 7

script:
  - if [[ $DEPLOY_DOCS == "true" ]]; then wget -O theme-installer.sh "https://raw.githubusercontent.com/zendframework/zf-mkdoc-theme/master/theme-installer.sh" ; fi
  - if [[ $DEPLOY_DOCS == "true" ]]; then chmod 755 theme-installer.sh ; fi
  - if [[ $DEPLOY_DOCS == "true" ]]; then ./theme-installer.sh ; fi
  - if [[ $DEPLOY_DOCS == "true" ]]; then echo "Preparing to build and deploy documentation" ; fi
  - if [[ $DEPLOY_DOCS == "true" ]]; then ./zf-mkdoc-theme/deploy.sh ; fi
  - if [[ $DEPLOY_DOCS == "true" ]]; then echo "Completed deploying documentation" ; fi
